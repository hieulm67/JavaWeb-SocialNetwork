<html>

<head>
	<title>Register Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body>
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-lg-6">
				<div class="text-center pb-3">
					<h1>Register Page</h1>
				</div>
				<form action="DispatchController" method="POST">
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" placeholder="For example abc@gmail.com" name="txtEmail"
							value="" />
							<small class="text-muted">
								Must be 10-100 characters.
							</small>
					</div>
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" placeholder="Your Fullname" name="txtName" value="" />
						<small class="text-muted">
							Must be 2-50 characters.
						</small>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" placeholder="Password" name="txtPassword"
							value="" />
							<small class="text-muted">
								Must be 6-30 characters.
							</small>
					</div>
					<div class="form-group">
						<label>Confirm Password</label>
						<input type="password" class="form-control" placeholder="Confirm Password"
							name="txtConfirmPassword" value="" />
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Create New Account" name="btAction" />
						<input type="reset" class="btn btn-primary" value="Reset" />
					</div>
				</form>
				<a href="login.html">
					< Return to login page.</a>
			</div>
		</div>
	</div>
</body>

</html>
