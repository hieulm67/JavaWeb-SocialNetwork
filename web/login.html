<html>

<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body>

	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<!-- <div class="col-sm-3"></div> -->
			<div class="col-sm-6">
				<div class="text-center">
					<h1>Login Page</h1>
				</div>
				<form action="DispatchController" enctype="multipart/form-data" method="POST">
					<div class="form-group">
						<label>Email Address:</label>
						<input type="text" name="txtEmail" class="form-control" placeholder="abc@gmail.com" value="" />
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input type="password" name="txtPassword" class="form-control" placeholder="Password"
							value="" />
					</div>
					<input type="submit" class="btn btn-primary" value="Login" name="btAction" />
					<input type="reset" class="btn btn-primary" value="Reset" />
				</form>

				<br>
				<a href="registerPage.html">Don't have account? Click here to register.</a>
			</div>
		</div>
	</div>

</body>

</html>
